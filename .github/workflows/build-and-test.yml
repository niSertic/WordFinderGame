name: Build and Test (Windows, MSVC)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build solution
      run: |
        msbuild WordFinderGame.sln /p:Configuration=Debug /p:Platform=x64

    - name: Run unit tests
      run: |
        vstest.console.exe Tests\x64\Debug\Tests.dll
