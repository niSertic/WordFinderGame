name: Build and Test (Windows, MSVC)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  
jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build solution
      run: |
        msbuild WordFinderGame.sln /p:Configuration=Debug /p:Platform=x64

    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1

    - name: Run unit tests
      run: |
        vstest.console.exe /Platform:x64 **\*Tests.dll
